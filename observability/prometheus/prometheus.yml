global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics from Python application
  - job_name: "youtuberag"
    static_configs:
      - targets: ["host.docker.internal:9091"] # Python app metrics endpoint
        labels:
          service: "youtuberag"
          environment: "development"

    # Scrape every 15 seconds
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
