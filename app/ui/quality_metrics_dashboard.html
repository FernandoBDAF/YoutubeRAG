<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphRAG Quality Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #1e1e1e;
        color: #e0e0e0;
        padding: 20px;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
      }

      h1 {
        color: #4a9eff;
        margin-bottom: 20px;
      }

      .controls {
        background: #2d2d2d;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      .control-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      label {
        color: #aaa;
        font-size: 14px;
      }

      input,
      select,
      button {
        background: #3d3d3d;
        color: #e0e0e0;
        border: 1px solid #555;
        padding: 8px 12px;
        border-radius: 5px;
        font-size: 14px;
      }

      button {
        background: #4a9eff;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #357abd;
      }

      .stage-section {
        background: #2d2d2d;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .stage-section h2 {
        color: #4a9eff;
        margin-bottom: 15px;
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .metric-card {
        background: #3d3d3d;
        border-radius: 8px;
        padding: 15px;
      }

      .metric-label {
        color: #aaa;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .metric-value {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
      }

      .charts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .chart-container {
        background: #3d3d3d;
        border-radius: 8px;
        padding: 20px;
      }

      .chart-container h3 {
        color: #4a9eff;
        margin-bottom: 15px;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #888;
      }

      .error {
        background: #4a2d2d;
        border: 2px solid #f44336;
        border-radius: 8px;
        padding: 15px;
        color: #ff6b6b;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GraphRAG Quality Metrics Dashboard</h1>

      <div class="controls">
        <div class="control-group">
          <label>Database:</label>
          <input
            type="text"
            id="dbName"
            placeholder="mongo_hack"
            value="mongo_hack"
            style="width: 150px"
          />
        </div>
        <div class="control-group">
          <label>Stage:</label>
          <select id="stageFilter">
            <option value="">All Stages</option>
            <option value="extraction">Extraction</option>
            <option value="resolution">Resolution</option>
            <option value="construction">Construction</option>
            <option value="detection">Detection</option>
          </select>
        </div>
        <button onclick="loadMetrics()">Load Metrics</button>
        <div class="control-group">
          <label>
            <input type="checkbox" id="autoRefresh" checked />
            Auto-refresh (10s)
          </label>
        </div>
      </div>

      <div id="error" class="error" style="display: none"></div>
      <div id="loading" class="loading" style="display: none">
        Loading quality metrics...
      </div>

      <div id="metricsContent"></div>
    </div>

    <script>
      const API_BASE = window.location.origin || "http://localhost:8000";
      let autoRefreshInterval = null;

      async function loadMetrics() {
        const dbName = document.getElementById("dbName").value.trim();
        const stage = document.getElementById("stageFilter").value;

        if (!dbName) {
          showError("Please enter a database name");
          return;
        }

        document.getElementById("loading").style.display = "block";
        document.getElementById("error").style.display = "none";
        document.getElementById("metricsContent").innerHTML = "";

        try {
          const params = new URLSearchParams({ db_name: dbName });
          if (stage) params.append("stage", stage);

          const response = await fetch(
            `${API_BASE}/api/quality/metrics?${params}`
          );
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const metrics = await response.json();
          renderMetrics(metrics);
        } catch (error) {
          showError(`Error loading metrics: ${error.message}`);
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      function renderMetrics(metrics) {
        const contentDiv = document.getElementById("metricsContent");
        contentDiv.innerHTML = "";

        const stages = [
          "extraction",
          "resolution",
          "construction",
          "detection",
        ];
        const stageNames = {
          extraction: "Graph Extraction",
          resolution: "Entity Resolution",
          construction: "Graph Construction",
          detection: "Community Detection",
        };

        stages.forEach((stage) => {
          if (!metrics[stage] || metrics[stage].error) return;

          const section = document.createElement("div");
          section.className = "stage-section";

          const h2 = document.createElement("h2");
          h2.textContent = stageNames[stage];
          section.appendChild(h2);

          const metricsGrid = document.createElement("div");
          metricsGrid.className = "metrics-grid";

          const stageMetrics = metrics[stage];
          Object.entries(stageMetrics).forEach(([key, value]) => {
            if (key === "error") return;

            const card = document.createElement("div");
            card.className = "metric-card";

            const label = document.createElement("div");
            label.className = "metric-label";
            label.textContent = key
              .replace(/_/g, " ")
              .replace(/\b\w/g, (l) => l.toUpperCase());

            const val = document.createElement("div");
            val.className = "metric-value";
            if (typeof value === "number" && value < 1 && value > 0) {
              val.textContent = (value * 100).toFixed(1) + "%";
            } else if (typeof value === "object") {
              val.textContent = JSON.stringify(value);
            } else {
              val.textContent = formatNumber(value);
            }

            card.appendChild(label);
            card.appendChild(val);
            metricsGrid.appendChild(card);
          });

          section.appendChild(metricsGrid);
          contentDiv.appendChild(section);
        });
      }

      function formatNumber(num) {
        if (num === undefined || num === null) return "N/A";
        return new Intl.NumberFormat().format(num);
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      // Auto-refresh
      document.getElementById("autoRefresh").addEventListener("change", (e) => {
        if (e.target.checked) {
          autoRefreshInterval = setInterval(loadMetrics, 10000);
        } else {
          if (autoRefreshInterval) {
            clearInterval(autoRefreshInterval);
            autoRefreshInterval = null;
          }
        }
      });

      // Initial load
      if (document.getElementById("autoRefresh").checked) {
        autoRefreshInterval = setInterval(loadMetrics, 10000);
      }
      loadMetrics();
    </script>
  </body>
</html>
