<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Entity Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }

        .controls {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #aaa;
            font-size: 14px;
        }

        input, select, button {
            background: #3d3d3d;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #4a9eff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        .entity-list {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .entity-item {
            background: #3d3d3d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .entity-item:hover {
            border-color: #4a9eff;
            transform: translateX(5px);
        }

        .entity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .entity-name {
            font-size: 18px;
            font-weight: bold;
            color: #4a9eff;
        }

        .entity-type {
            background: #555;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .entity-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #aaa;
        }

        .entity-description {
            margin-top: 10px;
            color: #ccc;
            font-size: 14px;
        }

        .pagination {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .entity-detail {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            display: none;
        }

        .entity-detail.active {
            display: block;
        }

        .entity-detail-header {
            margin-bottom: 20px;
        }

        .entity-detail-title {
            font-size: 24px;
            color: #4a9eff;
            margin-bottom: 10px;
        }

        .entity-detail-meta {
            display: flex;
            gap: 20px;
            color: #aaa;
            font-size: 14px;
        }

        .relationships-section {
            margin-top: 20px;
        }

        .relationship-item {
            background: #3d3d3d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .relationship-header {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 5px;
        }

        .relationship-predicate {
            color: #4caf50;
            font-weight: bold;
        }

        .relationship-entities {
            color: #aaa;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #4a2d2d;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #f44336;
            margin-top: 20px;
        }

        .close-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphRAG Entity Browser</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Database:</label>
                <input type="text" id="dbName" placeholder="mongo_hack" value="mongo_hack" style="width: 150px;">
            </div>
            <div class="control-group">
                <label>Search:</label>
                <input type="text" id="searchQuery" placeholder="Search entities..." style="width: 200px;">
            </div>
            <div class="control-group">
                <label>Type:</label>
                <select id="entityType">
                    <option value="">All Types</option>
                    <option value="PERSON">Person</option>
                    <option value="ORGANIZATION">Organization</option>
                    <option value="TECHNOLOGY">Technology</option>
                    <option value="CONCEPT">Concept</option>
                    <option value="LOCATION">Location</option>
                    <option value="EVENT">Event</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="control-group">
                <label>Min Confidence:</label>
                <input type="number" id="minConfidence" min="0" max="1" step="0.1" value="0" style="width: 80px;">
            </div>
            <div class="control-group">
                <label>Min Source Count:</label>
                <input type="number" id="minSourceCount" min="0" value="0" style="width: 80px;">
            </div>
            <button onclick="searchEntities()">Search</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading entities...</div>

        <div id="entityList" class="entity-list" style="display: none;"></div>
        <div id="pagination" class="pagination" style="display: none;"></div>
        <div id="entityDetail" class="entity-detail"></div>
    </div>

    <script>
        let currentOffset = 0;
        const pageSize = 50;
        let totalEntities = 0;
        const API_BASE = window.location.origin || 'http://localhost:8000';

        async function searchEntities(resetOffset = true) {
            if (resetOffset) {
                currentOffset = 0;
            }

            const dbName = document.getElementById('dbName').value.trim();
            const query = document.getElementById('searchQuery').value.trim();
            const entityType = document.getElementById('entityType').value;
            const minConfidence = parseFloat(document.getElementById('minConfidence').value) || 0;
            const minSourceCount = parseInt(document.getElementById('minSourceCount').value) || 0;

            if (!dbName) {
                showError('Please enter a database name');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('entityList').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('entityDetail').classList.remove('active');

            try {
                const params = new URLSearchParams({
                    db_name: dbName,
                    limit: pageSize,
                    offset: currentOffset,
                });

                if (query) params.append('q', query);
                if (entityType) params.append('type', entityType);
                if (minConfidence > 0) params.append('min_confidence', minConfidence);
                if (minSourceCount > 0) params.append('min_source_count', minSourceCount);

                const response = await fetch(`${API_BASE}/api/entities/search?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                totalEntities = data.total;

                renderEntityList(data.entities);
                renderPagination(data);
            } catch (error) {
                showError(`Error loading entities: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderEntityList(entities) {
            const listDiv = document.getElementById('entityList');
            listDiv.innerHTML = '';

            if (entities.length === 0) {
                listDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #888;">No entities found</div>';
                listDiv.style.display = 'block';
                return;
            }

            entities.forEach(entity => {
                const item = document.createElement('div');
                item.className = 'entity-item';
                item.onclick = () => showEntityDetail(entity.entity_id);

                item.innerHTML = `
                    <div class="entity-header">
                        <div>
                            <span class="entity-name">${escapeHtml(entity.name || entity.canonical_name || 'Unknown')}</span>
                            <span class="entity-type">${escapeHtml(entity.type || 'OTHER')}</span>
                        </div>
                    </div>
                    <div class="entity-stats">
                        <span>Confidence: ${(entity.confidence * 100).toFixed(1)}%</span>
                        <span>Source Count: ${formatNumber(entity.source_count)}</span>
                        <span>Aliases: ${entity.aliases ? entity.aliases.length : 0}</span>
                    </div>
                    ${entity.description ? `<div class="entity-description">${escapeHtml(entity.description.substring(0, 200))}${entity.description.length > 200 ? '...' : ''}</div>` : ''}
                `;

                listDiv.appendChild(item);
            });

            listDiv.style.display = 'block';
        }

        function renderPagination(data) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            if (data.total === 0) {
                paginationDiv.style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(data.total / pageSize);
            const currentPage = Math.floor(currentOffset / pageSize) + 1;

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentOffset === 0;
            prevBtn.onclick = () => {
                if (currentOffset > 0) {
                    currentOffset -= pageSize;
                    searchEntities(false);
                }
            };
            paginationDiv.appendChild(prevBtn);

            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${formatNumber(data.total)} total)`;
            pageInfo.style.color = '#aaa';
            paginationDiv.appendChild(pageInfo);

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = !data.has_more;
            nextBtn.onclick = () => {
                if (data.has_more) {
                    currentOffset += pageSize;
                    searchEntities(false);
                }
            };
            paginationDiv.appendChild(nextBtn);

            paginationDiv.style.display = 'flex';
        }

        async function showEntityDetail(entityId) {
            const dbName = document.getElementById('dbName').value.trim();
            const detailDiv = document.getElementById('entityDetail');

            detailDiv.innerHTML = '<div class="loading">Loading entity details...</div>';
            detailDiv.classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/api/entities/${entityId}?db_name=${dbName}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const entity = await response.json();
                renderEntityDetail(entity);
            } catch (error) {
                detailDiv.innerHTML = `<div class="error">Error loading entity: ${error.message}</div>`;
            }
        }

        function renderEntityDetail(entity) {
            const detailDiv = document.getElementById('entityDetail');

            let relationshipsHtml = '';
            if (entity.relationships && entity.relationships.length > 0) {
                relationshipsHtml = '<div class="relationships-section"><h3 style="color: #4a9eff; margin-bottom: 15px;">Relationships (' + entity.relationship_count + ')</h3>';
                entity.relationships.forEach(rel => {
                    const subjectName = rel.subject_name ? (rel.subject_name.canonical_name || rel.subject_name.name || rel.subject_id) : rel.subject_id;
                    const objectName = rel.object_name ? (rel.object_name.canonical_name || rel.object_name.name || rel.object_id) : rel.object_id;
                    
                    relationshipsHtml += `
                        <div class="relationship-item">
                            <div class="relationship-header">
                                <span class="relationship-predicate">${escapeHtml(rel.predicate)}</span>
                                <span style="color: #888;">${rel.direction}</span>
                            </div>
                            <div class="relationship-entities">
                                ${rel.direction === 'outgoing' 
                                    ? `${escapeHtml(subjectName)} → ${escapeHtml(objectName)}`
                                    : `${escapeHtml(subjectName)} ← ${escapeHtml(objectName)}`}
                            </div>
                            <div style="color: #aaa; font-size: 12px; margin-top: 5px;">
                                Confidence: ${(rel.confidence * 100).toFixed(1)}% | 
                                Source Count: ${formatNumber(rel.source_count)}
                            </div>
                        </div>
                    `;
                });
                relationshipsHtml += '</div>';
            }

            detailDiv.innerHTML = `
                <div class="entity-detail-header">
                    <div class="entity-detail-title">${escapeHtml(entity.name || entity.canonical_name || 'Unknown')}</div>
                    <div class="entity-detail-meta">
                        <span>Type: ${escapeHtml(entity.type || 'OTHER')}</span>
                        <span>Confidence: ${(entity.confidence * 100).toFixed(1)}%</span>
                        <span>Source Count: ${formatNumber(entity.source_count)}</span>
                        <span>Entity ID: ${escapeHtml(entity.entity_id)}</span>
                    </div>
                </div>
                ${entity.description ? `<div style="margin-top: 15px; color: #ccc;">${escapeHtml(entity.description)}</div>` : ''}
                ${entity.aliases && entity.aliases.length > 0 ? `<div style="margin-top: 15px;"><strong>Aliases:</strong> ${entity.aliases.map(a => escapeHtml(a)).join(', ')}</div>` : ''}
                ${relationshipsHtml}
                <button class="close-btn" onclick="closeEntityDetail()">Close</button>
            `;
        }

        function closeEntityDetail() {
            document.getElementById('entityDetail').classList.remove('active');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Allow Enter key to trigger search
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchEntities();
            }
        });
    </script>
</body>
</html>
