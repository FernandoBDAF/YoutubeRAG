<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Pipeline History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }

        .controls {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #aaa;
            font-size: 14px;
        }

        input, select, button {
            background: #3d3d3d;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #4a9eff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        .history-table {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #3d3d3d;
        }

        th {
            color: #4a9eff;
            font-weight: bold;
            position: sticky;
            top: 0;
            background: #2d2d2d;
        }

        td {
            color: #e0e0e0;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-completed {
            background: #2d4a2d;
            color: #4caf50;
        }

        .status-failed {
            background: #4a2d2d;
            color: #f44336;
        }

        .status-running {
            background: #2d3a4a;
            color: #4a9eff;
        }

        .status-cancelled {
            background: #3d3d3d;
            color: #888;
        }

        .pagination {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #4a2d2d;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .link {
            color: #4a9eff;
            cursor: pointer;
            text-decoration: underline;
        }

        .link:hover {
            color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphRAG Pipeline History</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Database:</label>
                <input type="text" id="dbName" placeholder="mongo_hack" value="mongo_hack" style="width: 150px;">
            </div>
            <div class="control-group">
                <label>Status:</label>
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                    <option value="running">Running</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="control-group">
                <label>Experiment ID:</label>
                <input type="text" id="experimentIdFilter" placeholder="Filter by experiment ID" style="width: 200px;">
            </div>
            <button onclick="loadHistory()">Load History</button>
            <button onclick="exportHistory()">Export CSV</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading pipeline history...</div>

        <div class="history-table" id="historyTable" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Pipeline ID</th>
                        <th>Status</th>
                        <th>Started At</th>
                        <th>Completed At</th>
                        <th>Duration</th>
                        <th>Exit Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>

        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        let currentOffset = 0;
        const pageSize = 50;
        let historyData = [];
        const API_BASE = window.location.origin || 'http://localhost:8000';

        async function loadHistory(resetOffset = true) {
            if (resetOffset) {
                currentOffset = 0;
            }

            const dbName = document.getElementById('dbName').value.trim();
            const status = document.getElementById('statusFilter').value;
            const experimentId = document.getElementById('experimentIdFilter').value.trim();

            if (!dbName) {
                showError('Please enter a database name');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('historyTable').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';

            try {
                const params = new URLSearchParams({
                    db_name: dbName,
                    limit: pageSize,
                    offset: currentOffset,
                });

                if (status) params.append('status', status);
                if (experimentId) params.append('experiment_id', experimentId);

                const response = await fetch(`${API_BASE}/api/pipeline/history?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                historyData = data.pipelines;

                renderHistory(data.pipelines);
                renderPagination(data);
            } catch (error) {
                showError(`Error loading history: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderHistory(pipelines) {
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = '';

            if (pipelines.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #888;">No pipeline history found</td></tr>';
                document.getElementById('historyTable').style.display = 'block';
                return;
            }

            pipelines.forEach(pipeline => {
                const row = document.createElement('tr');
                
                const startedAt = pipeline.started_at ? new Date(pipeline.started_at).toLocaleString() : 'N/A';
                const completedAt = pipeline.completed_at ? new Date(pipeline.completed_at).toLocaleString() : 'N/A';
                
                let duration = 'N/A';
                if (pipeline.started_at && pipeline.completed_at) {
                    const start = new Date(pipeline.started_at);
                    const end = new Date(pipeline.completed_at);
                    const diffMs = end - start;
                    const hours = Math.floor(diffMs / 3600000);
                    const minutes = Math.floor((diffMs % 3600000) / 60000);
                    duration = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
                }

                row.innerHTML = `
                    <td>${escapeHtml(pipeline.pipeline_id || 'unknown')}</td>
                    <td><span class="status-badge status-${pipeline.status || 'unknown'}">${escapeHtml(pipeline.status || 'unknown')}</span></td>
                    <td>${startedAt}</td>
                    <td>${completedAt}</td>
                    <td>${duration}</td>
                    <td>${pipeline.exit_code !== undefined ? pipeline.exit_code : 'N/A'}</td>
                    <td>
                        <span class="link" onclick="viewDetails('${pipeline.pipeline_id}')">View</span>
                        ${pipeline.status === 'failed' ? `<span class="link" onclick="compareExperiment('${pipeline.pipeline_id}')" style="margin-left: 10px;">Compare</span>` : ''}
                    </td>
                `;

                tbody.appendChild(row);
            });

            document.getElementById('historyTable').style.display = 'block';
        }

        function renderPagination(data) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            if (data.total === 0) {
                paginationDiv.style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(data.total / pageSize);
            const currentPage = Math.floor(currentOffset / pageSize) + 1;

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentOffset === 0;
            prevBtn.onclick = () => {
                if (currentOffset > 0) {
                    currentOffset -= pageSize;
                    loadHistory(false);
                }
            };
            paginationDiv.appendChild(prevBtn);

            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${formatNumber(data.total)} total)`;
            pageInfo.style.color = '#aaa';
            paginationDiv.appendChild(pageInfo);

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = !data.has_more;
            nextBtn.onclick = () => {
                if (data.has_more) {
                    currentOffset += pageSize;
                    loadHistory(false);
                }
            };
            paginationDiv.appendChild(nextBtn);

            paginationDiv.style.display = 'flex';
        }

        function viewDetails(pipelineId) {
            // Open pipeline control page with this pipeline ID
            window.open(`pipeline_control.html?pipeline_id=${pipelineId}`, '_blank');
        }

        function compareExperiment(pipelineId) {
            // Open experiment comparison page
            const dbName = document.getElementById('dbName').value.trim();
            window.open(`experiment_comparison.html?experiment_id=${pipelineId}&db_name=${dbName}`, '_blank');
        }

        function exportHistory() {
            if (historyData.length === 0) {
                showError('No data to export');
                return;
            }

            // Convert to CSV
            const headers = ['Pipeline ID', 'Status', 'Started At', 'Completed At', 'Duration', 'Exit Code'];
            const rows = historyData.map(p => {
                const startedAt = p.started_at ? new Date(p.started_at).toISOString() : '';
                const completedAt = p.completed_at ? new Date(p.completed_at).toISOString() : '';
                let duration = '';
                if (p.started_at && p.completed_at) {
                    const start = new Date(p.started_at);
                    const end = new Date(p.completed_at);
                    duration = ((end - start) / 1000 / 60).toFixed(2) + ' minutes';
                }
                return [
                    p.pipeline_id || '',
                    p.status || '',
                    startedAt,
                    completedAt,
                    duration,
                    p.exit_code !== undefined ? p.exit_code : '',
                ];
            });

            const csv = [
                headers.join(','),
                ...rows.map(r => r.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pipeline_history_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Initial load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pipelineId = urlParams.get('pipeline_id');
            if (pipelineId) {
                document.getElementById('experimentIdFilter').value = pipelineId;
            }
        });
    </script>
</body>
</html>
