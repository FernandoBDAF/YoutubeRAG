<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }

        .controls {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #aaa;
            font-size: 14px;
        }

        input, button {
            background: #3d3d3d;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #4a9eff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
        }

        .metric-label {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
        }

        .chart-container h3 {
            color: #4a9eff;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #4a2d2d;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphRAG Performance Dashboard</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Database:</label>
                <input type="text" id="dbName" placeholder="mongo_hack" value="mongo_hack" style="width: 150px;">
            </div>
            <div class="control-group">
                <label>Pipeline ID:</label>
                <input type="text" id="pipelineId" placeholder="Optional" style="width: 200px;">
            </div>
            <button onclick="loadMetrics()">Load Metrics</button>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="autoRefresh" checked>
                    Auto-refresh (10s)
                </label>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading performance metrics...</div>

        <div id="metricsContent"></div>
    </div>

    <script>
        const API_BASE = window.location.origin || 'http://localhost:8000';
        let autoRefreshInterval = null;
        let trendsChart = null;

        async function loadMetrics() {
            const dbName = document.getElementById('dbName').value.trim();
            const pipelineId = document.getElementById('pipelineId').value.trim();

            if (!dbName) {
                showError('Please enter a database name');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('metricsContent').innerHTML = '';

            try {
                // Load current metrics
                const params = new URLSearchParams({ db_name: dbName });
                if (pipelineId) params.append('pipeline_id', pipelineId);

                const response = await fetch(`${API_BASE}/api/performance/metrics?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const metrics = await response.json();
                renderMetrics(metrics);

                // Load trends
                const trendsResponse = await fetch(`${API_BASE}/api/performance/trends?db_name=${dbName}&limit=50`);
                if (trendsResponse.ok) {
                    const trends = await trendsResponse.json();
                    renderTrends(trends);
                }
            } catch (error) {
                showError(`Error loading metrics: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderMetrics(metrics) {
            const contentDiv = document.getElementById('metricsContent');
            
            // Overview metrics
            const metricsGrid = document.createElement('div');
            metricsGrid.className = 'metrics-grid';
            
            const overviewMetrics = [
                { label: 'Pipeline Status', value: metrics.status || 'N/A' },
                { label: 'Duration (seconds)', value: formatDuration(metrics.duration_seconds) },
                { label: 'Total Chunks', value: formatNumber(metrics.total_chunks) },
                { label: 'Throughput (chunks/sec)', value: formatNumber(metrics.throughput?.chunks_per_sec) },
                { label: 'Throughput (chunks/min)', value: formatNumber(metrics.throughput?.chunks_per_min) },
            ];

            overviewMetrics.forEach(({ label, value }) => {
                const card = document.createElement('div');
                card.className = 'metric-card';
                card.innerHTML = `
                    <div class="metric-label">${label}</div>
                    <div class="metric-value">${value}</div>
                `;
                metricsGrid.appendChild(card);
            });

            contentDiv.appendChild(metricsGrid);
        }

        function renderTrends(trends) {
            const contentDiv = document.getElementById('metricsContent');
            
            const chartsGrid = document.createElement('div');
            chartsGrid.className = 'charts-grid';

            // Duration over time chart
            if (trends.trends && trends.trends.length > 0) {
                const durationChartDiv = createChartContainer('Pipeline Duration Over Time');
                const durationCanvas = document.createElement('canvas');
                durationChartDiv.appendChild(durationCanvas);
                chartsGrid.appendChild(durationChartDiv);

                const durationData = trends.trends.filter(t => t.duration_seconds !== null && t.duration_seconds !== undefined);
                
                new Chart(durationCanvas, {
                    type: 'line',
                    data: {
                        labels: durationData.map(t => new Date(t.timestamp).toLocaleString()),
                        datasets: [{
                            label: 'Duration (seconds)',
                            data: durationData.map(t => t.duration_seconds),
                            borderColor: '#4a9eff',
                            backgroundColor: 'rgba(74, 158, 255, 0.1)',
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: '#e0e0e0' } }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#e0e0e0' },
                                grid: { color: '#3d3d3d' }
                            },
                            x: {
                                ticks: { color: '#e0e0e0', maxRotation: 45 },
                                grid: { color: '#3d3d3d' }
                            }
                        }
                    }
                });

                // Throughput over time chart
                const throughputChartDiv = createChartContainer('Throughput Over Time');
                const throughputCanvas = document.createElement('canvas');
                throughputChartDiv.appendChild(throughputCanvas);
                chartsGrid.appendChild(throughputChartDiv);

                const throughputData = trends.trends.filter(t => t.throughput_chunks_per_sec !== null && t.throughput_chunks_per_sec !== undefined);
                
                new Chart(throughputCanvas, {
                    type: 'line',
                    data: {
                        labels: throughputData.map(t => new Date(t.timestamp).toLocaleString()),
                        datasets: [{
                            label: 'Throughput (chunks/sec)',
                            data: throughputData.map(t => t.throughput_chunks_per_sec),
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: '#e0e0e0' } }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#e0e0e0' },
                                grid: { color: '#3d3d3d' }
                            },
                            x: {
                                ticks: { color: '#e0e0e0', maxRotation: 45 },
                                grid: { color: '#3d3d3d' }
                            }
                        }
                    }
                });
            }

            contentDiv.appendChild(chartsGrid);
        }

        function createChartContainer(title) {
            const div = document.createElement('div');
            div.className = 'chart-container';
            const h3 = document.createElement('h3');
            h3.textContent = title;
            div.appendChild(h3);
            return div;
        }

        function formatDuration(seconds) {
            if (seconds === null || seconds === undefined) return 'N/A';
            if (seconds < 60) return seconds.toFixed(1) + 's';
            if (seconds < 3600) return (seconds / 60).toFixed(1) + 'm';
            return (seconds / 3600).toFixed(2) + 'h';
        }

        function formatNumber(num) {
            if (num === undefined || num === null) return 'N/A';
            return new Intl.NumberFormat('en-US', { maximumFractionDigits: 2 }).format(num);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Auto-refresh
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(loadMetrics, 10000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        });

        // Initial load
        if (document.getElementById('autoRefresh').checked) {
            autoRefreshInterval = setInterval(loadMetrics, 10000);
        }
        loadMetrics();
    </script>
</body>
</html>
