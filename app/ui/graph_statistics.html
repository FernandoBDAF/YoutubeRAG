<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Graph Statistics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }

        .controls {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #aaa;
            font-size: 14px;
        }

        input, button {
            background: #3d3d3d;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #4a9eff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
        }

        .stat-label {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
        }

        .chart-container h3 {
            color: #4a9eff;
            margin-bottom: 15px;
        }

        .distribution-table {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #3d3d3d;
        }

        th {
            color: #4a9eff;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #4a2d2d;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphRAG Graph Statistics Dashboard</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Database:</label>
                <input type="text" id="dbName" placeholder="mongo_hack" value="mongo_hack" style="width: 150px;">
            </div>
            <button onclick="loadStatistics()">Load Statistics</button>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="autoRefresh" checked>
                    Auto-refresh (10s)
                </label>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading graph statistics...</div>

        <div id="statisticsContent"></div>
    </div>

    <script>
        const API_BASE = window.location.origin || 'http://localhost:8000';
        let autoRefreshInterval = null;

        async function loadStatistics() {
            const dbName = document.getElementById('dbName').value.trim();

            if (!dbName) {
                showError('Please enter a database name');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('statisticsContent').innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}/api/graph/statistics?db_name=${dbName}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const stats = await response.json();
                renderStatistics(stats);
            } catch (error) {
                showError(`Error loading statistics: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderStatistics(stats) {
            const contentDiv = document.getElementById('statisticsContent');
            
            // Overview stats
            const statsGrid = document.createElement('div');
            statsGrid.className = 'stats-grid';
            
            const overviewStats = [
                { label: 'Total Entities', value: stats.total_entities },
                { label: 'Total Relationships', value: stats.total_relationships },
                { label: 'Graph Density', value: (stats.graph_density * 100).toFixed(4) + '%' },
                { label: 'Edge/Node Ratio', value: stats.edge_to_node_ratio.toFixed(2) },
                { label: 'Avg Degree', value: stats.avg_degree },
                { label: 'Max Degree', value: stats.max_degree },
                { label: 'Connected Entities', value: stats.connected_entities },
                { label: 'Isolated Entities', value: stats.isolated_entities },
            ];

            overviewStats.forEach(({ label, value }) => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <div class="stat-label">${label}</div>
                    <div class="stat-value">${formatNumber(value)}</div>
                `;
                statsGrid.appendChild(card);
            });

            contentDiv.appendChild(statsGrid);

            // Charts grid
            const chartsGrid = document.createElement('div');
            chartsGrid.className = 'charts-grid';

            // Type distribution chart
            if (stats.type_distribution && stats.type_distribution.length > 0) {
                const typeChartDiv = createChartContainer('Entity Type Distribution');
                const typeCanvas = document.createElement('canvas');
                typeChartDiv.appendChild(typeCanvas);
                chartsGrid.appendChild(typeChartDiv);

                new Chart(typeCanvas, {
                    type: 'bar',
                    data: {
                        labels: stats.type_distribution.map(t => t.type),
                        datasets: [{
                            label: 'Count',
                            data: stats.type_distribution.map(t => t.count),
                            backgroundColor: '#4a9eff',
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: '#e0e0e0' } }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#e0e0e0' },
                                grid: { color: '#3d3d3d' }
                            },
                            x: {
                                ticks: { color: '#e0e0e0' },
                                grid: { color: '#3d3d3d' }
                            }
                        }
                    }
                });
            }

            // Predicate distribution chart
            if (stats.predicate_distribution && stats.predicate_distribution.length > 0) {
                const predChartDiv = createChartContainer('Top Predicates');
                const predCanvas = document.createElement('canvas');
                predChartDiv.appendChild(predCanvas);
                chartsGrid.appendChild(predChartDiv);

                new Chart(predCanvas, {
                    type: 'bar',
                    data: {
                        labels: stats.predicate_distribution.slice(0, 10).map(p => p.predicate),
                        datasets: [{
                            label: 'Count',
                            data: stats.predicate_distribution.slice(0, 10).map(p => p.count),
                            backgroundColor: '#4caf50',
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: '#e0e0e0' } }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#e0e0e0' },
                                grid: { color: '#3d3d3d' }
                            },
                            x: {
                                ticks: { color: '#e0e0e0', maxRotation: 45 },
                                grid: { color: '#3d3d3d' }
                            }
                        }
                    }
                });
            }

            // Degree distribution chart
            if (stats.degree_distribution && stats.degree_distribution.length > 0) {
                const degreeChartDiv = createChartContainer('Degree Distribution');
                const degreeCanvas = document.createElement('canvas');
                degreeChartDiv.appendChild(degreeCanvas);
                chartsGrid.appendChild(degreeChartDiv);

                new Chart(degreeCanvas, {
                    type: 'bar',
                    data: {
                        labels: stats.degree_distribution.map(d => d.degree),
                        datasets: [{
                            label: 'Entity Count',
                            data: stats.degree_distribution.map(d => d.count),
                            backgroundColor: '#ff9800',
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { labels: { color: '#e0e0e0' } }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#e0e0e0' },
                                grid: { color: '#3d3d3d' }
                            },
                            x: {
                                title: { display: true, text: 'Degree', color: '#e0e0e0' },
                                ticks: { color: '#e0e0e0' },
                                grid: { color: '#3d3d3d' }
                            }
                        }
                    }
                });
            }

            contentDiv.appendChild(chartsGrid);

            // Distribution tables
            if (stats.type_distribution && stats.type_distribution.length > 0) {
                const typeTable = createDistributionTable('Entity Type Distribution', stats.type_distribution, 'type', 'count');
                contentDiv.appendChild(typeTable);
            }

            if (stats.predicate_distribution && stats.predicate_distribution.length > 0) {
                const predTable = createDistributionTable('Predicate Distribution', stats.predicate_distribution.slice(0, 20), 'predicate', 'count');
                contentDiv.appendChild(predTable);
            }
        }

        function createChartContainer(title) {
            const div = document.createElement('div');
            div.className = 'chart-container';
            const h3 = document.createElement('h3');
            h3.textContent = title;
            div.appendChild(h3);
            return div;
        }

        function createDistributionTable(title, data, keyField, valueField) {
            const tableDiv = document.createElement('div');
            tableDiv.className = 'distribution-table';
            
            const h3 = document.createElement('h3');
            h3.textContent = title;
            h3.style.color = '#4a9eff';
            h3.style.marginBottom = '15px';
            tableDiv.appendChild(h3);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            const keyHeader = document.createElement('th');
            keyHeader.textContent = keyField.charAt(0).toUpperCase() + keyField.slice(1);
            const valueHeader = document.createElement('th');
            valueHeader.textContent = valueField.charAt(0).toUpperCase() + valueField.slice(1);
            headerRow.appendChild(keyHeader);
            headerRow.appendChild(valueHeader);
            thead.appendChild(headerRow);

            data.forEach(item => {
                const row = document.createElement('tr');
                const keyCell = document.createElement('td');
                keyCell.textContent = item[keyField];
                const valueCell = document.createElement('td');
                valueCell.textContent = formatNumber(item[valueField]);
                row.appendChild(keyCell);
                row.appendChild(valueCell);
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            tableDiv.appendChild(table);

            return tableDiv;
        }

        function formatNumber(num) {
            if (num === undefined || num === null) return 'N/A';
            return new Intl.NumberFormat().format(num);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Auto-refresh
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(loadStatistics, 10000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        });

        // Initial load
        if (document.getElementById('autoRefresh').checked) {
            autoRefreshInterval = setInterval(loadStatistics, 10000);
        }
        loadStatistics();
    </script>
</body>
</html>
