<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Experiment Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }

        .controls {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #aaa;
            font-size: 14px;
        }

        input, select, button {
            background: #3d3d3d;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #4a9eff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        .experiment-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .experiment-card {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .experiment-card:hover {
            border-color: #4a9eff;
            transform: translateY(-2px);
        }

        .experiment-card.selected {
            border-color: #4a9eff;
            background: #2d3a4a;
        }

        .experiment-card h3 {
            color: #4a9eff;
            margin-bottom: 10px;
        }

        .experiment-card .stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 13px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        .comparison-table {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #3d3d3d;
        }

        th {
            color: #4a9eff;
            font-weight: bold;
            position: sticky;
            top: 0;
            background: #2d2d2d;
        }

        td {
            color: #e0e0e0;
        }

        .metric-section {
            margin-bottom: 30px;
        }

        .metric-section h2 {
            color: #4a9eff;
            margin-bottom: 15px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
        }

        .chart-container h3 {
            color: #4a9eff;
            margin-bottom: 15px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #4a2d2d;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphRAG Experiment Comparison</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Database Names (comma-separated):</label>
                <input type="text" id="dbNames" placeholder="mongo_hack,graphrag_exp1,graphrag_exp2" style="width: 400px;">
            </div>
            <button onclick="loadExperiments()">Load Experiments</button>
            <div class="control-group">
                <label>Filter by:</label>
                <select id="filterMetric">
                    <option value="">All Metrics</option>
                    <option value="quality">Quality</option>
                    <option value="performance">Performance</option>
                    <option value="coverage">Coverage</option>
                    <option value="cost">Cost</option>
                </select>
            </div>
            <div class="export-buttons">
                <button onclick="exportMarkdown()">Export Markdown</button>
                <button onclick="exportJSON()">Export JSON</button>
                <button onclick="exportCSV()">Export CSV</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading experiments...</div>

        <div id="experimentList" class="experiment-list" style="display: none;"></div>
        <div id="comparisonView" style="display: none;">
            <div id="comparisonTables"></div>
            <div id="chartsContainer" class="charts-container"></div>
        </div>
    </div>

    <script>
        let experiments = [];
        let selectedExperiments = [];

        async function loadExperiments() {
            const dbNamesInput = document.getElementById('dbNames').value.trim();
            if (!dbNamesInput) {
                showError('Please enter database names');
                return;
            }

            const dbNames = dbNamesInput.split(',').map(s => s.trim()).filter(s => s);
            if (dbNames.length === 0) {
                showError('Please enter at least one database name');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('experimentList').style.display = 'none';
            document.getElementById('comparisonView').style.display = 'none';

            try {
                // In a real implementation, this would call a backend API
                // For now, we'll use a mock or require backend integration
                experiments = await fetchExperiments(dbNames);
                
                if (experiments.length === 0) {
                    showError('No experiments found');
                    return;
                }

                renderExperimentList();
                renderComparison();
            } catch (error) {
                showError(`Error loading experiments: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function fetchExperiments(dbNames) {
            // This would call a backend API endpoint
            // For now, return empty array - backend integration needed
            // Example: const response = await fetch(`/api/experiments/compare?dbs=${dbNames.join(',')}`);
            return [];
        }

        function renderExperimentList() {
            const listDiv = document.getElementById('experimentList');
            listDiv.innerHTML = '';
            listDiv.style.display = 'grid';

            experiments.forEach((exp, index) => {
                const card = document.createElement('div');
                card.className = 'experiment-card';
                card.onclick = () => toggleExperiment(index);
                
                if (selectedExperiments.includes(index)) {
                    card.classList.add('selected');
                }

                card.innerHTML = `
                    <h3>${exp.db_name || exp.experiment_id || 'Unknown'}</h3>
                    <div class="stat">
                        <span class="stat-label">Entities:</span>
                        <span class="stat-value">${formatNumber(exp.entities)}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Relationships:</span>
                        <span class="stat-value">${formatNumber(exp.relationships)}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Communities:</span>
                        <span class="stat-value">${formatNumber(exp.communities)}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Modularity:</span>
                        <span class="stat-value">${formatNumber(exp.modularity, 4)}</span>
                    </div>
                `;

                listDiv.appendChild(card);
            });
        }

        function toggleExperiment(index) {
            const idx = selectedExperiments.indexOf(index);
            if (idx === -1) {
                selectedExperiments.push(index);
            } else {
                selectedExperiments.splice(idx, 1);
            }
            renderExperimentList();
            renderComparison();
        }

        function renderComparison() {
            if (selectedExperiments.length < 2) {
                document.getElementById('comparisonView').style.display = 'none';
                return;
            }

            const selected = selectedExperiments.map(i => experiments[i]);
            const tablesDiv = document.getElementById('comparisonTables');
            const chartsDiv = document.getElementById('chartsContainer');

            tablesDiv.innerHTML = '';
            chartsDiv.innerHTML = '';

            // Coverage Metrics Table
            renderMetricTable(tablesDiv, 'Coverage Metrics', [
                { label: 'Chunks', key: 'chunks' },
                { label: 'Processed Chunks', key: 'processed_chunks' },
                { label: 'Failed Chunks', key: 'failed_chunks' },
                { label: 'Entities', key: 'entities' },
                { label: 'Relationships', key: 'relationships' },
                { label: 'Communities', key: 'communities' },
                { label: 'Entities/Chunk', key: 'entities_per_chunk' },
                { label: 'Relationships/Chunk', key: 'relationships_per_chunk' },
            ], selected);

            // Quality Metrics Table
            renderMetricTable(tablesDiv, 'Quality Metrics', [
                { label: 'Avg Community Size', key: 'avg_community_size' },
                { label: 'Min Community Size', key: 'min_community_size' },
                { label: 'Max Community Size', key: 'max_community_size' },
                { label: 'Multi-Entity %', key: 'multi_entity_pct' },
                { label: 'Graph Density %', key: 'graph_density_pct' },
                { label: 'Avg Degree', key: 'avg_degree' },
                { label: 'Max Degree', key: 'max_degree' },
                { label: 'Modularity', key: 'modularity' },
            ], selected);

            // Performance Metrics Table
            renderMetricTable(tablesDiv, 'Performance Metrics', [
                { label: 'Runtime', key: 'runtime_formatted' },
                { label: 'Throughput (entities/sec)', key: 'throughput_entities_per_sec' },
                { label: 'Throughput (relationships/sec)', key: 'throughput_relationships_per_sec' },
            ], selected);

            // Cost Metrics Table
            renderMetricTable(tablesDiv, 'Cost Metrics', [
                { label: 'Total Tokens', key: 'total_tokens' },
                { label: 'Estimated Cost (USD)', key: 'estimated_cost_usd' },
            ], selected);

            // Charts
            renderCharts(chartsDiv, selected);

            document.getElementById('comparisonView').style.display = 'block';
        }

        function renderMetricTable(container, title, metrics, experiments) {
            const section = document.createElement('div');
            section.className = 'metric-section';
            
            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Header
            const headerRow = document.createElement('tr');
            const metricHeader = document.createElement('th');
            metricHeader.textContent = 'Metric';
            headerRow.appendChild(metricHeader);

            experiments.forEach(exp => {
                const th = document.createElement('th');
                th.textContent = exp.db_name || exp.experiment_id || 'Unknown';
                headerRow.appendChild(th);
            });

            thead.appendChild(headerRow);

            // Rows
            metrics.forEach(({ label, key }) => {
                const row = document.createElement('tr');
                const metricCell = document.createElement('td');
                metricCell.textContent = label;
                row.appendChild(metricCell);

                experiments.forEach(exp => {
                    const cell = document.createElement('td');
                    const value = exp[key];
                    cell.textContent = value !== undefined && value !== null ? formatNumber(value) : 'N/A';
                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);
            container.appendChild(section);
        }

        function renderCharts(container, experiments) {
            // Community Size Distribution
            renderChart(container, 'Community Size Distribution', 'bar', {
                labels: experiments.map(e => e.db_name || e.experiment_id),
                datasets: [{
                    label: 'Avg Community Size',
                    data: experiments.map(e => e.avg_community_size || 0),
                    backgroundColor: '#4a9eff',
                }]
            });

            // Modularity Comparison
            renderChart(container, 'Modularity Comparison', 'bar', {
                labels: experiments.map(e => e.db_name || e.experiment_id),
                datasets: [{
                    label: 'Modularity',
                    data: experiments.map(e => e.modularity || 0),
                    backgroundColor: '#4caf50',
                }]
            });

            // Throughput Comparison
            renderChart(container, 'Throughput Comparison', 'bar', {
                labels: experiments.map(e => e.db_name || e.experiment_id),
                datasets: [
                    {
                        label: 'Entities/sec',
                        data: experiments.map(e => e.throughput_entities_per_sec || 0),
                        backgroundColor: '#ff9800',
                    },
                    {
                        label: 'Relationships/sec',
                        data: experiments.map(e => e.throughput_relationships_per_sec || 0),
                        backgroundColor: '#9c27b0',
                    }
                ]
            });
        }

        function renderChart(container, title, type, data) {
            const chartDiv = document.createElement('div');
            chartDiv.className = 'chart-container';
            
            const h3 = document.createElement('h3');
            h3.textContent = title;
            chartDiv.appendChild(h3);

            const canvas = document.createElement('canvas');
            chartDiv.appendChild(canvas);

            new Chart(canvas, {
                type: type,
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            labels: { color: '#e0e0e0' }
                        }
                    },
                    scales: type === 'bar' ? {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#e0e0e0' },
                            grid: { color: '#3d3d3d' }
                        },
                        x: {
                            ticks: { color: '#e0e0e0' },
                            grid: { color: '#3d3d3d' }
                        }
                    } : {}
                }
            });

            container.appendChild(chartDiv);
        }

        function formatNumber(value, decimals = 2) {
            if (value === undefined || value === null) return 'N/A';
            if (typeof value === 'number') {
                return value.toLocaleString(undefined, { maximumFractionDigits: decimals });
            }
            return String(value);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function exportMarkdown() {
            if (selectedExperiments.length < 2) {
                showError('Please select at least 2 experiments');
                return;
            }
            // Implementation would call backend to generate markdown
            alert('Export Markdown - Backend integration needed');
        }

        function exportJSON() {
            if (selectedExperiments.length === 0) {
                showError('Please select experiments');
                return;
            }
            const selected = selectedExperiments.map(i => experiments[i]);
            const blob = new Blob([JSON.stringify(selected, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'experiments.json';
            a.click();
        }

        function exportCSV() {
            if (selectedExperiments.length === 0) {
                showError('Please select experiments');
                return;
            }
            // Implementation would convert to CSV
            alert('Export CSV - Backend integration needed');
        }
    </script>
</body>
</html>
