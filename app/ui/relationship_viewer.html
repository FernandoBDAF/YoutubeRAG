<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Relationship Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }

        .controls {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #aaa;
            font-size: 14px;
        }

        input, select, button {
            background: #3d3d3d;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #4a9eff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        .relationship-list {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
        }

        .relationship-item {
            background: #3d3d3d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .relationship-item:hover {
            border-color: #4a9eff;
        }

        .relationship-triple {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .entity-link {
            color: #4a9eff;
            cursor: pointer;
            text-decoration: underline;
        }

        .entity-link:hover {
            color: #357abd;
        }

        .predicate {
            color: #4caf50;
            font-weight: bold;
            padding: 4px 8px;
            background: #2d4a2d;
            border-radius: 4px;
        }

        .relationship-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #aaa;
            margin-top: 10px;
        }

        .pagination {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #4a2d2d;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphRAG Relationship Viewer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>Database:</label>
                <input type="text" id="dbName" placeholder="mongo_hack" value="mongo_hack" style="width: 150px;">
            </div>
            <div class="control-group">
                <label>Predicate:</label>
                <input type="text" id="predicate" placeholder="Filter by predicate..." style="width: 200px;">
            </div>
            <div class="control-group">
                <label>Entity Type:</label>
                <select id="entityType">
                    <option value="">All Types</option>
                    <option value="PERSON">Person</option>
                    <option value="ORGANIZATION">Organization</option>
                    <option value="TECHNOLOGY">Technology</option>
                    <option value="CONCEPT">Concept</option>
                    <option value="LOCATION">Location</option>
                    <option value="EVENT">Event</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
            <div class="control-group">
                <label>Min Confidence:</label>
                <input type="number" id="minConfidence" min="0" max="1" step="0.1" value="0" style="width: 80px;">
            </div>
            <button onclick="searchRelationships()">Search</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading relationships...</div>

        <div id="relationshipList" class="relationship-list" style="display: none;"></div>
        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        let currentOffset = 0;
        const pageSize = 50;
        const API_BASE = window.location.origin || 'http://localhost:8000';

        async function searchRelationships(resetOffset = true) {
            if (resetOffset) {
                currentOffset = 0;
            }

            const dbName = document.getElementById('dbName').value.trim();
            const predicate = document.getElementById('predicate').value.trim();
            const entityType = document.getElementById('entityType').value;
            const minConfidence = parseFloat(document.getElementById('minConfidence').value) || 0;

            if (!dbName) {
                showError('Please enter a database name');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('relationshipList').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';

            try {
                const params = new URLSearchParams({
                    db_name: dbName,
                    limit: pageSize,
                    offset: currentOffset,
                });

                if (predicate) params.append('predicate', predicate);
                if (entityType) params.append('type', entityType);
                if (minConfidence > 0) params.append('min_confidence', minConfidence);

                const response = await fetch(`${API_BASE}/api/relationships/search?${params}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                renderRelationshipList(data.relationships);
                renderPagination(data);
            } catch (error) {
                showError(`Error loading relationships: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderRelationshipList(relationships) {
            const listDiv = document.getElementById('relationshipList');
            listDiv.innerHTML = '';

            if (relationships.length === 0) {
                listDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #888;">No relationships found</div>';
                listDiv.style.display = 'block';
                return;
            }

            relationships.forEach(rel => {
                const subjectName = rel.subject_name ? (rel.subject_name.canonical_name || rel.subject_name.name || rel.subject_id) : rel.subject_id;
                const objectName = rel.object_name ? (rel.object_name.canonical_name || rel.object_name.name || rel.object_id) : rel.object_id;
                const subjectType = rel.subject_name ? rel.subject_name.type : 'UNKNOWN';
                const objectType = rel.object_name ? rel.object_name.type : 'UNKNOWN';

                const item = document.createElement('div');
                item.className = 'relationship-item';

                item.innerHTML = `
                    <div class="relationship-triple">
                        <span class="entity-link" onclick="window.open(`/api/entities/${rel.subject_id}?db_name=${document.getElementById('dbName').value}`, '_blank')">
                            ${escapeHtml(subjectName)} <span style="color: #888; font-size: 12px;">(${subjectType})</span>
                        </span>
                        <span class="predicate">${escapeHtml(rel.predicate)}</span>
                        <span class="entity-link" onclick="window.open(`/api/entities/${rel.object_id}?db_name=${document.getElementById('dbName').value}`, '_blank')">
                            ${escapeHtml(objectName)} <span style="color: #888; font-size: 12px;">(${objectType})</span>
                        </span>
                    </div>
                    ${rel.description ? `<div style="color: #ccc; margin-top: 5px; font-size: 13px;">${escapeHtml(rel.description)}</div>` : ''}
                    <div class="relationship-meta">
                        <span>Confidence: ${(rel.confidence * 100).toFixed(1)}%</span>
                        <span>Source Count: ${formatNumber(rel.source_count)}</span>
                        <span>Source Chunks: ${rel.source_chunks ? rel.source_chunks.length : 0}</span>
                    </div>
                `;

                listDiv.appendChild(item);
            });

            listDiv.style.display = 'block';
        }

        function renderPagination(data) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            if (data.total === 0) {
                paginationDiv.style.display = 'none';
                return;
            }

            const totalPages = Math.ceil(data.total / pageSize);
            const currentPage = Math.floor(currentOffset / pageSize) + 1;

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentOffset === 0;
            prevBtn.onclick = () => {
                if (currentOffset > 0) {
                    currentOffset -= pageSize;
                    searchRelationships(false);
                }
            };
            paginationDiv.appendChild(prevBtn);

            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${formatNumber(data.total)} total)`;
            pageInfo.style.color = '#aaa';
            paginationDiv.appendChild(pageInfo);

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = !data.has_more;
            nextBtn.onclick = () => {
                if (data.has_more) {
                    currentOffset += pageSize;
                    searchRelationships(false);
                }
            };
            paginationDiv.appendChild(nextBtn);

            paginationDiv.style.display = 'flex';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
