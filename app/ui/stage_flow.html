<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Stage Flow Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }

        .controls {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #357abd;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flow-container {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 30px;
            min-height: 600px;
            position: relative;
        }

        .stage-flow {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
        }

        .stage {
            background: #3d3d3d;
            border-radius: 12px;
            padding: 20px;
            min-width: 200px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 3px solid transparent;
        }

        .stage:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.3);
        }

        .stage.completed {
            border-color: #4caf50;
            background: #2d4a2d;
        }

        .stage.in-progress {
            border-color: #4a9eff;
            background: #2d3a4a;
            animation: pulse 2s infinite;
        }

        .stage.failed {
            border-color: #f44336;
            background: #4a2d2d;
        }

        .stage.pending {
            border-color: #888;
            background: #3d3d3d;
        }

        .stage-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4a9eff;
        }

        .stage-stats {
            font-size: 14px;
            margin: 5px 0;
        }

        .stage-stat-label {
            color: #aaa;
            font-size: 12px;
        }

        .stage-stat-value {
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        .arrow {
            font-size: 40px;
            color: #4a9eff;
            margin: 0 10px;
        }

        .arrow::after {
            content: "â†’";
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .detail-panel {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .detail-panel.active {
            display: block;
        }

        .detail-panel h2 {
            color: #4a9eff;
            margin-bottom: 15px;
        }

        .detail-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-stat {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-stat-label {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .detail-stat-value {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #4a2d2d;
            border: 2px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphRAG Pipeline Stage Flow</h1>
        
        <div class="controls">
            <button onclick="refreshStats()">Refresh Stats</button>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                <label for="autoRefresh">Auto-refresh (5s)</label>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="flow-container">
            <div id="loading" class="loading">Loading stage statistics...</div>
            <div id="stageFlow" class="stage-flow" style="display: none;"></div>
        </div>

        <div id="detailPanel" class="detail-panel">
            <h2 id="detailTitle"></h2>
            <div id="detailStats" class="detail-stats"></div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        const API_BASE = window.location.origin || 'http://localhost:8000';

        function getStageStatus(stage) {
            const completionRate = stage.completion_rate || 0;
            const failureRate = stage.failure_rate || 0;
            
            if (completionRate >= 0.95) return 'completed';
            if (completionRate > 0 && completionRate < 0.95) return 'in-progress';
            if (failureRate > 0.1) return 'failed';
            return 'pending';
        }

        function formatNumber(num) {
            if (num === undefined || num === null) return 'N/A';
            return new Intl.NumberFormat().format(num);
        }

        function formatPercent(num) {
            if (num === undefined || num === null) return 'N/A';
            return (num * 100).toFixed(1) + '%';
        }

        function renderStageFlow(stats) {
            const flowDiv = document.getElementById('stageFlow');
            flowDiv.innerHTML = '';

            const stages = [
                {
                    key: 'graph_extraction',
                    name: 'Graph Extraction',
                    data: stats.graph_extraction || {},
                    icon: 'ðŸ“¥'
                },
                {
                    key: 'entity_resolution',
                    name: 'Entity Resolution',
                    data: stats.entity_resolution || {},
                    icon: 'ðŸ”—'
                },
                {
                    key: 'graph_construction',
                    name: 'Graph Construction',
                    data: stats.graph_construction || {},
                    icon: 'ðŸ—ï¸'
                },
                {
                    key: 'community_detection',
                    name: 'Community Detection',
                    data: stats.community_detection || {},
                    icon: 'ðŸ‘¥'
                }
            ];

            stages.forEach((stage, index) => {
                if (index > 0) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    flowDiv.appendChild(arrow);
                }

                const stageDiv = document.createElement('div');
                stageDiv.className = `stage ${getStageStatus(stage.data)}`;
                stageDiv.onclick = () => showStageDetails(stage);

                const title = document.createElement('div');
                title.className = 'stage-title';
                title.textContent = `${stage.icon} ${stage.name}`;
                stageDiv.appendChild(title);

                // Show key metrics
                if (stage.key === 'graph_extraction') {
                    addStat(stageDiv, 'Total Chunks', formatNumber(stage.data.total_chunks));
                    addStat(stageDiv, 'Processed', formatNumber(stage.data.processed_chunks));
                    addStat(stageDiv, 'Completion', formatPercent(stage.data.completion_rate));
                } else if (stage.key === 'entity_resolution') {
                    addStat(stageDiv, 'Total Entities', formatNumber(stage.data.total_entities));
                    addStat(stageDiv, 'Resolved', formatNumber(stage.data.resolved_chunks));
                    addStat(stageDiv, 'Completion', formatPercent(stage.data.completion_rate));
                } else if (stage.key === 'graph_construction') {
                    addStat(stageDiv, 'Relationships', formatNumber(stage.data.total_relationships));
                    addStat(stageDiv, 'Constructed', formatNumber(stage.data.constructed_chunks));
                    addStat(stageDiv, 'Completion', formatPercent(stage.data.completion_rate));
                } else if (stage.key === 'community_detection') {
                    addStat(stageDiv, 'Communities', formatNumber(stage.data.total_communities));
                    addStat(stageDiv, 'Detected', formatNumber(stage.data.detected_chunks));
                    addStat(stageDiv, 'Completion', formatPercent(stage.data.completion_rate));
                }

                flowDiv.appendChild(stageDiv);
            });

            document.getElementById('loading').style.display = 'none';
            flowDiv.style.display = 'flex';
        }

        function addStat(container, label, value) {
            const statDiv = document.createElement('div');
            statDiv.className = 'stage-stats';
            statDiv.innerHTML = `
                <span class="stage-stat-label">${label}:</span>
                <span class="stage-stat-value">${value}</span>
            `;
            container.appendChild(statDiv);
        }

        function showStageDetails(stage) {
            const panel = document.getElementById('detailPanel');
            const title = document.getElementById('detailTitle');
            const stats = document.getElementById('detailStats');

            title.textContent = `${stage.icon} ${stage.name} - Detailed Statistics`;
            stats.innerHTML = '';

            // Show all stats for this stage
            Object.entries(stage.data).forEach(([key, value]) => {
                if (key === 'stage_name' || key === 'stage_display_name' || key === 'error') return;

                const statDiv = document.createElement('div');
                statDiv.className = 'detail-stat';
                
                const label = document.createElement('div');
                label.className = 'detail-stat-label';
                label.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                const val = document.createElement('div');
                val.className = 'detail-stat-value';
                if (typeof value === 'number' && value < 1 && value > 0) {
                    val.textContent = formatPercent(value);
                } else if (typeof value === 'object') {
                    val.textContent = JSON.stringify(value, null, 2);
                } else {
                    val.textContent = formatNumber(value);
                }

                statDiv.appendChild(label);
                statDiv.appendChild(val);
                stats.appendChild(statDiv);
            });

            panel.classList.add('active');
        }

        async function refreshStats() {
            try {
                document.getElementById('error').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('stageFlow').style.display = 'none';

                const response = await fetch(`${API_BASE}/api/pipeline/stats`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const stats = await response.json();
                renderStageFlow(stats);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error loading stats: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(refreshStats, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Initial load
        refreshStats();
    </script>
</body>
</html>
