<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Pipeline Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
        }

        .status-bar {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-idle { background: #888; }
        .status-running { background: #4a9eff; animation: pulse 2s infinite; }
        .status-completed { background: #4caf50; }
        .status-failed { background: #f44336; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-section {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stage-progress {
            margin-bottom: 15px;
        }

        .stage-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a9eff;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #4caf50);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .message-log {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 2px solid #4a9eff;
            padding-left: 10px;
        }

        .log-error {
            border-left-color: #f44336;
            color: #ff6b6b;
        }

        .log-success {
            border-left-color: #4caf50;
            color: #81c784;
        }

        .controls {
            margin-top: 20px;
        }

        input[type="text"] {
            background: #2d2d2d;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #357abd;
        }

        .error-display {
            background: #3d1f1f;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ GraphRAG Pipeline Monitor</h1>

        <div class="status-bar">
            <div>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
            <div>
                Pipeline ID: <input type="text" id="pipelineId" value="default" />
                <button onclick="connect()">Connect</button>
                <button onclick="disconnect()">Disconnect</button>
            </div>
        </div>

        <div class="progress-section">
            <h2>Stage Progress</h2>
            <div id="stageProgress"></div>
        </div>

        <div class="progress-section">
            <h2>Messages</h2>
            <div class="message-log" id="messageLog"></div>
        </div>

        <div id="errorDisplay" class="error-display" style="display: none;"></div>
    </div>

    <script>
        let eventSource = null;
        const stages = ['graph_extraction', 'entity_resolution', 'graph_construction', 'community_detection'];
        const stageNames = {
            'graph_extraction': 'Extraction',
            'entity_resolution': 'Resolution',
            'graph_construction': 'Construction',
            'community_detection': 'Detection'
        };

        function connect() {
            const pipelineId = document.getElementById('pipelineId').value;
            const url = `http://localhost:8000/api/pipeline/progress?pipeline_id=${pipelineId}`;

            if (eventSource) {
                disconnect();
            }

            eventSource = new EventSource(url);

            eventSource.onopen = () => {
                updateStatus('running', 'Connected');
                addLog('Connected to progress stream', 'success');
            };

            eventSource.addEventListener('progress', (e) => {
                const data = JSON.parse(e.data);
                updateProgress(data);
            });

            eventSource.addEventListener('heartbeat', () => {
                // Keep connection alive
            });

            eventSource.onerror = (error) => {
                updateStatus('failed', 'Connection Error');
                addLog('Connection error', 'error');
                console.error('SSE error:', error);
            };
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateStatus('idle', 'Disconnected');
                addLog('Disconnected from progress stream', 'success');
            }
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        function updateProgress(data) {
            // Update status
            if (data.status) {
                updateStatus(data.status, data.status.charAt(0).toUpperCase() + data.status.slice(1));
            }

            // Update stage progress
            const container = document.getElementById('stageProgress');
            container.innerHTML = '';

            stages.forEach(stage => {
                const div = document.createElement('div');
                div.className = 'stage-progress';
                
                const name = document.createElement('div');
                name.className = 'stage-name';
                name.textContent = stageNames[stage] || stage;
                
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                
                const fill = document.createElement('div');
                fill.className = 'progress-fill';
                
                const progress = data.stage === stage && data.progress !== null 
                    ? (data.progress * 100).toFixed(1) 
                    : '0.0';
                fill.style.width = `${progress}%`;
                fill.textContent = `${progress}%`;
                
                progressBar.appendChild(fill);
                div.appendChild(name);
                div.appendChild(progressBar);
                container.appendChild(div);
            });

            // Add message
            if (data.message) {
                addLog(data.message, data.error ? 'error' : 'info');
            }

            // Show error
            if (data.error) {
                const errorDiv = document.getElementById('errorDisplay');
                errorDiv.textContent = `Error: ${data.error}`;
                errorDiv.style.display = 'block';
            } else {
                document.getElementById('errorDisplay').style.display = 'none';
            }
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('messageLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Auto-connect on load
        window.onload = () => {
            connect();
        };

        // Cleanup on unload
        window.onbeforeunload = () => {
            disconnect();
        };
    </script>
</body>
</html>
