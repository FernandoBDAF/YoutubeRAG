name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # Install coverage for coverage reporting (optional)
          pip install coverage || true

      - name: Run all tests
        run: |
          python scripts/run_tests.py

      - name: Run tests with coverage (if coverage installed)
        run: |
          python scripts/run_tests.py --coverage || python scripts/run_tests.py
        continue-on-error: true

      # Optional: Run tests by category
      - name: Run unit tests
        run: |
          python scripts/run_tests.py --category unit

      - name: Run integration tests
        run: |
          python scripts/run_tests.py --category integration
        continue-on-error: true
